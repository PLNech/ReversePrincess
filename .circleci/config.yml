version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.12

    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: .circleci/requirements.txt
      - run:
          name: Run tests
          command: PYTHONPATH=`pwd` pytest tests/

workflows:
  testsuite:
    jobs:
      - build-and-test